<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Zannah Reporters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #008000, #ff0000); /* Green to Red gradient */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }
    .thank-you-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }
    h1 {
      font-size: 2.3rem;
      margin-bottom: 15px;
      font-weight: 700;
      color: #00ff7f; /* Light green for contrast */
    }
    p {
      font-size: 1.1rem;
      color: #fff;
    }
    .btn-custom {
      margin-top: 20px;
      background-color: #fff;
      color: #008000;
      font-weight: 600;
      border-radius: 30px;
      padding: 10px 25px;
      border: 2px solid #ff0000;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #ff0000;
      color: #fff;
      border-color: #008000;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="thank-you-card">
    <h1>Thank You for Contacting Zannah Reporters!</h1>
    <p>Your message has been successfully sent.<br>Weâ€™ll get back to you as soon as possible.</p>
    <a href="https://zannahreporters.org/" class="btn btn-custom">Return to Home</a>
  </div>

</body>
</html>
